<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>guia frontend em português</title>
    <meta name="description" content="Guia (altamente opinativo) para iniciantes no desenvolvimento frontend organizado de forma sequencial semelhante as tracks do bento.io.">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="trackApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container" ng-controller="MainCtrl">
      <h1>guia frontend em português</h1>
      <ul class="timeline" ng-if="resources.length > 0" ng-cloak>

        <li ng-repeat="resource in resources">
          <div ng-class="resource.section % 2 === 0 ? 'direction-r' : 'direction-l'">
            <div class="flag-wrapper">
              <div class="flag">
                <div class="checkbox">
                  <input type="checkbox" id="{{::resource._id}}" name="{{::resource._id}}" ng-model="resource.checked"/>
                  <label for="{{::resource._id}}" ng-click="changeResource(resource)"></label>
                </div>
                <a class="title" ng-href="{{::resource.url}}" ng-title="{{::resource.title}}" target="_blank">{{::resource.title}}</a>
              </div>
              <span class="time-wrapper"><span class="time" ng-bind="getTime(resource.duration)"></span></span>
            </div>
            <!--<div class="desc"></div>-->
          </div>
        </li>
        
      </ul>
    </div>

    <a href="https://github.com/jlcarvalho/guia-frontend.git"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-60121691-1', 'auto');
        ga('send', 'pageview');

      </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
</body>
</html>
